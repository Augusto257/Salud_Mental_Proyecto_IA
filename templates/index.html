<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Salud Mental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a Google Fonts para Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-gradient"></div> <!-- Nuevo elemento para el fondo degradado animado -->
    <div class="content-wrapper"> <!-- Nuevo contenedor para centrar y aplicar estilos al contenido -->
        <div class="container mt-5 p-4 rounded-3 shadow-lg form-container">
            <h1 class="text-center mb-5 app-title">
                <i class="fas fa-brain me-3"></i>Evaluación de Preocupación por Salud Mental
            </h1>
            
            <form id="surveyForm" action="/predict" method="POST">
                <!-- Sección Demográfica -->
                <div class="card mb-4 animated-card">
                    <div class="card-header bg-primary text-white">
                        Información Demográfica
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="Age" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="Age" name="Age" min="18" max="99" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="Gender" class="form-label">Género</label>
                                <select class="form-select" id="Gender" name="Gender" required>
                                    <option value="" selected disabled>Seleccione...</option>
                                    <option value="Male">Masculino</option>
                                    <option value="Female">Femenino</option>
                                    <option value="Other">Otro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="Country" class="form-label">País</label>
                            <select class="form-select" id="Country" name="Country" required>
                                <option value="" selected disabled>Seleccione...</option>
                                <option value="Australia">Australia</option>
                                <option value="Austria">Austria</option>
                                <option value="Bahamas, The">Bahamas, The</option>
                                <option value="Belgium">Bélgica</option>
                                <option value="Bosnia and Herzegovina">Bosnia y Herzegovina</option>
                                <option value="Brazil">Brasil</option>
                                <option value="Bulgaria">Bulgaria</option>
                                <option value="Canada">Canadá</option>
                                <option value="China">China</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Croatia">Croacia</option>
                                <option value="Czech Republic">República Checa</option>
                                <option value="Denmark">Dinamarca</option>
                                <option value="Finland">Finlandia</option>
                                <option value="France">Francia</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Germany">Alemania</option>
                                <option value="Hungary">Hungría</option>
                                <option value="India">India</option>
                                <option value="Ireland">Irlanda</option>
                                <option value="Israel">Israel</option>
                                <option value="Italy">Italia</option>
                                <option value="Japan">Japón</option>
                                <option value="Mexico">México</option>
                                <option value="Moldova">Moldavia</option>
                                <option value="Netherlands">Países Bajos</option>
                                <option value="New Zealand">Nueva Zelanda</option>
                                <option value="Philippines">Perú</option>
                                <option value="Poland">Polonia</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Russia">Rusia</option>
                                <option value="Singapore">Singapur</option>
                                <option value="Slovenia">Eslovenia</option>
                                <option value="South Africa">Sudáfrica</option>
                                <option value="Sweden">Suecia</option>
                                <option value="Switzerland">Suiza</option>
                                <option value="Thailand">Tailandia</option>
                                <option value="United Kingdom">Reino Unido</option>
                                <option value="United States">Estados Unidos</option>
                                <option value="Zimbabwe">Zimbabue</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Sección de Historial -->
                <div class="card mb-4 animated-card">
                    <div class="card-header bg-primary text-white">
                        Historial de Salud Mental
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="family_history" class="form-label">¿Tiene antecedentes familiares de enfermedad mental?</label>
                            <select class="form-select" id="family_history" name="family_history" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="treatment" class="form-label">¿Ha buscado tratamiento para una condición de salud mental?</label>
                            <select class="form-select" id="treatment" name="treatment" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Sección de Ambiente Laboral -->
                <div class="card mb-4 animated-card">
                    <div class="card-header bg-primary text-white">
                        Ambiente Laboral
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="self_employed" class="form-label">¿Es usted autónomo/a?</label>
                            <select class="form-select" id="self_employed" name="self_employed" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="no_employees" class="form-label">¿Cuántos empleados hay en su empresa?</label>
                            <select class="form-select" id="no_employees" name="no_employees" required>
                                <option value="" selected disabled>Seleccione...</option>
                                <option value="1-5">1-5</option>
                                <option value="6-25">6-25</option>
                                <option value="26-100">26-100</option>
                                <option value="101-500">101-500</option>
                                <option value="501-1000">501-1000</option>
                                <option value="More than 1000">Más de 1000</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="remote_work" class="form-label">¿Trabaja de forma remota?</label>
                            <select class="form-select" id="remote_work" name="remote_work" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tech_company" class="form-label">¿Su empleador es una empresa de tecnología?</label>
                            <select class="form-select" id="tech_company" name="tech_company" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="benefits" class="form-label">¿Su empleador ofrece beneficios de salud mental?</label>
                            <select class="form-select" id="benefits" name="benefits" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Don't know">No sé</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="care_options" class="form-label">¿Ha hablado o hablado con su empleador sobre opciones de atención médica para la salud mental?</label>
                            <select class="form-select" id="care_options" name="care_options" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Not sure">No estoy seguro/a</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="wellness_program" class="form-label">¿Su empleador ofrece un programa de bienestar mental?</label>
                            <select class="form-select" id="wellness_program" name="wellness_program" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Don't know">No sé</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="seek_help" class="form-label">¿Su empleador ofrece recursos para buscar ayuda para la salud mental?</label>
                            <select class="form-select" id="seek_help" name="seek_help" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Don't know">No sé</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="anonymity" class="form-label">¿Ha hablado o hablado con su empleador sobre la anonimato para la salud mental?</label>
                            <select class="form-select" id="anonymity" name="anonymity" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Don't know">No sé</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="leave" class="form-label">¿Qué tan fácil es tomar una licencia por una condición de salud mental?</label>
                            <select class="form-select" id="leave" name="leave" required>
                                <option value="" selected disabled>Seleccione...</option>
                                <option value="Somewhat easy">Algo fácil</option>
                                <option value="Very easy">Muy fácil</option>
                                <option value="Somewhat difficult">Algo difícil</option>
                                <option value="Very difficult">Muy difícil</option>
                                <option value="Don't know">No sé</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="mental_health_consequence" class="form-label">¿Cree que revelar un problema de salud mental tendría una consecuencia negativa?</label>
                            <select class="form-select" id="mental_health_consequence" name="mental_health_consequence" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Maybe">Quizás</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="phys_health_consequence" class="form-label">¿Cree que revelar un problema de salud física tendría una consecuencia negativa?</label>
                            <select class="form-select" id="phys_health_consequence" name="phys_health_consequence" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Maybe">Quizás</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="coworkers" class="form-label">¿Le resultaría cómodo hablar de un problema de salud mental con sus compañeros de trabajo?</label>
                            <select class="form-select" id="coworkers" name="coworkers" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Some of them">Algunos de ellos</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="supervisor" class="form-label">¿Le resultaría cómodo hablar de un problema de salud mental con su supervisor?</label>
                            <select class="form-select" id="supervisor" name="supervisor" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Some of them">Algunos de ellos</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="mental_health_interview" class="form-label">¿Se sentiría cómodo discutiendo un problema de salud mental durante una entrevista de trabajo?</label>
                            <select class="form-select" id="mental_health_interview" name="mental_health_interview" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Maybe">Quizás</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="phys_health_interview" class="form-label">¿Se sentiría cómodo discutiendo un problema de salud física durante una entrevista de trabajo?</label>
                            <select class="form-select" id="phys_health_interview" name="phys_health_interview" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Maybe">Quizás</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="mental_vs_physical" class="form-label">¿Su empleador da la misma importancia a la salud física y mental?</label>
                            <select class="form-select" id="mental_vs_physical" name="mental_vs_physical" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                                <option value="Don't know">No sé</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="obs_consequence" class="form-label">¿Ha observado consecuencias negativas para compañeros de trabajo con problemas de salud mental?</label>
                            <select class="form-select" id="obs_consequence" name="obs_consequence" required>
                                <option value="No">No</option>
                                <option value="Yes">Sí</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="work_interfere" class="form-label">Si tiene un problema de salud mental, ¿afecta su trabajo?</label>
                            <select class="form-select" id="work_interfere" name="work_interfere" required>
                                <option value="Never">Nunca</option>
                                <option value="Rarely">Raramente</option>
                                <option value="Sometimes">A veces</option>
                                <option value="Often">Frecuentemente</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg submit-button">Evaluar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
